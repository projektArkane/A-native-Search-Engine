<body>
    <div id="bg"></div>
    <div class="container">
        <div class="main">
            <div class="tab">
                <ul class="tab-items">
                    <li class="tab-item">

                    </li>
                    <li class="tab-item">
                        <a class="item-link" onclick="select(this)" href="#">
                            <i class="fas fa-user"></i>‍ Login</a>
                    </li>
                    <div class="tab-indicator"></div>
                </ul>
            </div>

            <section>
                <h1>Findia</h1>
                <h3>India's own search engine!</h3>
                <div id="sbox">
                    <form action="https://duckduckgo.com/" id="">
                        <input type="search" placeholder="enter your search term..." id="finding" name="q">
                    </form>

            </section>

    <script src="https://kit.fontawesome.com/dd8c49730d.js"></script>
    <script>
        function select(link) {
            const item = link.parentNode
            const tabs = item.parentNode
            const index = Array.prototype.indexOf.call(tabs.children, item)
            const items = tabs.querySelectorAll('.tab-item')

            tabs.style.setProperty('--index', index + 1)
            items.forEach(item => item.classList.remove('active'))
            item.classList.add('active')
        }
    </script>
